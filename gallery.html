<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Product Gallery</title>
    <style>body {
        font-family: 'Comic Sans MS', cursive;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f0f8ff; /* Light blue background for a fresh look */
    }
    
    header {
        background-color: #ff4500; /* Bright orange for attention */
        color: white;
        padding: 25px;
        font-size: 32px;
        font-weight: bold;
        border-bottom: 4px solid #cc3700; /* Darker shade for contrast */
    }
    
    nav {
        background-color: #228b22; /* Forest green for a natural feel */
        padding: 15px;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    
    nav ul li {
        margin: 0 25px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        letter-spacing: 1px;
    }
    
    section {
        margin: 40px auto;
        max-width: 1000px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px; /* Rounded corners for a modern look */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    
    section h2 {
        border-bottom: 3px solid #228b22; /* Matching the nav color */
        display: inline-block;
        padding-bottom: 10px;
        margin-bottom: 25px;
        font-size: 28px;
        color: #333; /* Dark gray for readability */
    }
    
    .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
    }
    
    figure {
        background-color: #f9f9f9;
        padding: 20px;
        border: 2px solid #ff4500; /* Matching the header color */
        display: inline-block;
        width: 250px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
        border-radius: 8px; /* Rounded corners */
    }
    
    figure img {
        width: 200px;
        height: 200px;
        display: block;
        margin: 0 auto;
        border-radius: 8px; /* Rounded corners for images */
    }
    
    figcaption {
        margin-top: 12px;
        font-weight: bold;
        font-size: 16px;
        background-color: #fff3e0; /* Light orange background for contrast */
        padding: 10px;
        border-top: 2px solid #ff4500; /* Matching the header color */
    }
    
    .box {
        border: 2px solid #228b22; /* Matching the nav color */
        background-color: white;
        padding: 15px;
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    
    footer {
        background-color: #228b22; /* Matching the nav color */
        color: white;
        padding: 20px;
        position: relative;
        bottom: 0;
        width: 100%;
        font-size: 14px;
        text-transform: uppercase; /* Uppercase text for a bold look */
        letter-spacing: 1px; 
    }
    </style>
</head>
<body>
